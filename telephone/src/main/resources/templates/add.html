<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add telephone</title>
    <link type="text/css" rel="stylesheet" href="/static/add.css">

</head>
<body>
<div class="ver-info">
    <div class="pp-1">
        <form>
            <div class="m-b">
                <input type="text" name="name" placeholder="please enter the name" id="name" class="bg-white text">
            </div>
            <div class="grid m-b">
                <div class="grid-cell">
                    <input type="text" name="telephone" placeholder="please enter the telephone" id="telephone" class="bg-white text">
                </div>
            </div>
            <div class="submit-button">
                <button class="p-code text t-center" type="button" id="cancel">cancel</button>
                <button class="p-code text t-center" type="button" id="submit">submit</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="/static/jquery-1.11.3.js"></script>
<script type="text/javascript" src="/static/add.js"></script>
</body>
</html>
